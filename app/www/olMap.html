<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/openlayers/v6.3.1-dist/ol.css">
    <style>
        #map{
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="lib/nativescript-webview-interface.js"></script>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
<script src="lib/openlayers/v6.3.1-dist/ol.js"></script>
<script src="olMap.js"></script>
<script type="text/javascript">
    let webInt = window.nsWebViewInterface;
    let olMap = null;
    webInt.on('setup', function (showMap) {
        olMap = new OlMap(showMap);
    });
    webInt.on('addGeoJSON', function (data) {
        olMap.addGeoJSON(data);
    });
    webInt.on('setHeatMapLayer', function (data) {
        olMap.setHeatMapLayer(data, true);
    });
    webInt.on('setUserLocation', function (data) {
        olMap.setUserLocation(data);
    })
</script>
</body>
</html>
